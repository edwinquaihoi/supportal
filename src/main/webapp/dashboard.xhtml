<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">

	</ui:define>

	<ui:define name="subheader">
        Telstra Supplier Information
    </ui:define>

	<h:form id="form">
		<div class="Container60 Responsive100">

			<div class="Container100">
				<div class="ContainerIndent">

					<div class="Card">
						<div class="CardTopic">
							<i class="icon-share Fs30 Fleft MarRight10"></i>
							<div class="EmptyBox10 ShowOnMobile"></div>
							News<br /> <span class="CardSubTopic">General Supplier
								Info</span>
						</div>
						<div class="SeparatorFull" />
					</div>
				</div>
			</div>
			
			<div class="Container100">
				<div class="ContainerIndent">

					<div class="Card">
						<div class="CardTopic">
							<i class="icon-search Fs30 Fleft MarRight10"></i>
							<div class="EmptyBox10 ShowOnMobile"></div>
							Supplier Links<br /> <span class="CardSubTopic"></span>
						</div>
						<div class="SeparatorFull"></div>

					</div>
				</div>
			</div>

		</div>

		
		<div class="Container40 Responsive100">
			<ui:insert name="content">
				<ui:include src="/loginPanel.xhtml" />
			</ui:insert>

			<div class="Container100">
				<div class="ContainerIndent">

					<div class="Card">
						<div class="CardTopic">
							<i class="icon-share Fs30 Fleft MarRight10"></i>
							Invoice Status<br /> <span class="CardSubTopic">Need
								to know the status of an invoice?</span>
						</div>
						<div class="SeparatorFull" />
						<div class="Container40 Responsive100"><p:outputLabel value="My ABN *" for="ABNNo"/></div>
						<div class="Container60 Responsive60"><p:inputText value="6583" id="ABNNo"/></div>
						<div class="EmptyBox5" />
						<div class="Container40 Responsive100"><p:outputLabel value="My Invoice Number *" for="InvoiceNo"/></div>
						<div class="Container60 Responsive60"><p:inputText value="6583" id="InvoiceNo"/></div>
						<div class="EmptyBox5" />
						<div class="Container40 Responsive100"><p:outputLabel value="My PO Number (*)" for="PONo"/></div>
						<div class="Container60 Responsive60"><p:inputText value="6583" id="PONo"/></div>
						<div class="EmptyBox5" />
						<div class="Container40 Responsive100"><p:outputLabel value="My Invoice Date (*)" for="InvoiceDate"/></div>
						<div class="Container60 Responsive60"><p:inputText value="6583" id="InvoiceDate"/></div>
						<div class="EmptyBox5" />
						<div class="Container100 Responsive100">
							<h:outputText class="Fs12 MarRight20" value="* Mandatory field"/>
							<h:outputText class="Fs12" value="(*) One field must be filled in"/>
						</div>
						<div class="EmptyBox5"></div>
						<div class="Container40 Responsive100"><div class="EmptyBox10"></div></div>
						<p:commandButton value="Search"/><p:commandButton value="Clear" styleClass="GrayButton"/>

						<p:outputPanel id="invoiceOutput">
							<div class="Container40 Responsive40 MarTop10"><h:outputText value="Invoice Status"/></div>
							<div class="Container60 Responsive60 MarTop10 FontBold"><h:outputText value="Blocked"/></div>
							<div class="Container40 Responsive40 MarTop10"><h:outputText value="Reason"/></div>
							<div class="Container60 Responsive60 MarTop10"><h:outputText value="Here goes the reason"/></div>
							<div class="Container40 Responsive40 MarTop10"><h:outputText value="Targeted Payment Date"/></div>
							<div class="Container60 Responsive60 MarTop10"><h:outputText value="99/99/1999"/></div>
						</p:outputPanel>
					</div>
				</div>
			</div>


		</div>
	</h:form>

</ui:composition>
